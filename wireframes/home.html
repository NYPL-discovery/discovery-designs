<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Discovery Designs - Homepage Wireframe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/wireframes.css">
</head>
<body>

  <div class="container main">
    <h1>Homepage</h1>
    <form class="search-form" action="searchresults.html">
      <select id="search-by-field" class="search-select">
        <option value="all">All fields</option>
        <option value="title">Title</option>
        <option value="contributor">Author/Contributor</option>
        <option value="subject">Subject</option>
        <option value="series">Series</option>
        <option value="call_number">Call number</option>
      </select>
      <input id="search-keyword" name="q" placeholder="Keyword, title, name, or identifier" />
      <button type="submit" class="search-submit">Search</button>

    </form>
    <p>
      <a href="advancedsearch.html">Advanced search</a>
    </p>
  </div>

  <div class="feedback">
    This is a <strong>wireframe mock-up</strong> of the new research discovery system. <a href="https://docs.google.com/a/nypl.org/document/d/16YFZjyHRlpOOGWR-eHG4uRHL38lwYBbW3sdSaQK4gJM/edit?usp=sharing">Visit this document for more info or to contribute feedback</a>. Or <a href="../index.html">Return to the table of contents</a>
  </div>

  <script src="../js/wireframes.js"></script>

</body>
</html>
